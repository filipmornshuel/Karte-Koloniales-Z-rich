<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="js/map.js" defer></script>
  </head>

  <body>
    <div id="navbar">
      <a class="active" href="checkpointGoogle.html">Home</a>
      <a href="aboutUS.html">Ãœber uns</a>
      <a href="contact.html">Kontakt</a>
      <a href="checkpointAdd.html">Checkpoints</a>
    </div>

    <h1>Open Layers Map API</h1>
    <div id="map"></div>
    <div id="map"></div>
    <div id="addMode">
      <button id="modeButton" onclick="switchMode()">
        Add Checkpoint Mode
      </button>
      <button class="open-button" onclick="openForm()">Add Station</button>
    </div>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Station</h1>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter name" id="nameMorn" />
        <label for="name"><b>Description</b></label>
        <input type="text" placeholder="Enter description" id="description" />
        <label for="name"><b>Coordinates</b></label>
        <input type="text" id="cords" />
        <label for="image">Image:</label>
        <input type="file" id="img" />
        <label for="audio">Audio:</label>
        <input type="file" id="audio" />

        <button
          type="button"
          class="btn"
          id="send"
          onclick="saveCheckpointData()"
        >
          Send
        </button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
    <div id="checkpoint-entries">
      <h2 id="nameh2"></h2>
      <label for=""></label>
      <label for="" id="labelimg"></label>
      <label for="" id="labelaudio"></label>
    </div>
  </body>
