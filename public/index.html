  <h1>Open Layers Map API</h1>
  <div id="map"></div>
  <div id="addMode">
    <button class="open-button" onclick="openForm()">Add Station</button>
  </div>


  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1>Station</h1>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter name" id="nameMorn">
      <label for="name"><b>Description</b></label>
      <input type="text" placeholder="Enter description" id="description">
      <label for="name"><b>Coordinates</b></label>
      <input type="text" id="cords">
      <label for="image">Image:</label>
      <input type="file" id="img">
      <label for="audio">Audio:</label>
      <input type="file" id="audio">

      <button type="button" class="btn" id="send" onclick="saveRequestCheckpointData()">Send</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
  <div id="checkpoint-entries">
    <h2 id="nameh2"></h2>
    <label for=""></label>
    <label for="" id="labelimg"></label>
    <label for="" id="labelaudio"></label>
