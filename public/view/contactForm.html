<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link href="../css/contact.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/nav.css" />
    <script src="../js/contact.js" defer></script>
    <title>Kontakt</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="" class="nav-branding">DEV.</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="stations.html" class="nav-link">Stationen</a>
          </li>
          <li class="nav-item">
            <a href="aboutUs.html" class="nav-link">Über uns</a>
          </li>
          <li class="nav-item">
            <a href="contactForm.html" class="nav-link">Kontakt</a>
          </li>
          <li class="nav-item">
            <a href="feedback.html" class="nav-link">Feedback</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <script src="../js/nav.js"></script>
    <div class="container mt-4">
      <form>
        <div class="row">
          <div class="col-md-7">
            <h4>Kontaktformular</h4>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Geben Sie Ihren Namen ein"
              />
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="emailInput"
                placeholder="Geben Sie Ihre Email ein"
              />
            </div>
            <div class="mb-3">
              <label for="phoneInput" class="form-label">Telefonnummer</label>
              <input
                type="text"
                class="form-control"
                id="phoneInput"
                placeholder="Geben Sie Ihre Telefonnummer ein"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Nachricht</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" onclick="sendEmail(event)">
              Senden
            </button>
          </div>
          <div class="col-md-5">
            <h4>Unsere Kontaktdaten</h4>
            <hr />
            <div class="mt-4">
              <div class="d-flex">
                <i class="bi bi-map"></i>
                <p>Adresse: Minervastrasse 14, 8090 Zürich</p>
              </div>
              <hr />
              <div class="d-flex">
                <i class="bi bi-telephone-fill"></i>
                <p>Tel : +41000000000</p>
              </div>
              <hr />
              <div class="d-flex">
                <i class="bi bi-envelope-fill"></i>
                <p>Email: name@example.com</p>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
